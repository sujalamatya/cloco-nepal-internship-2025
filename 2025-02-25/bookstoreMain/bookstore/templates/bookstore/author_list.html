<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Author List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f4f4f4;
        text-align: center;
      }
      h1 {
        color: #333;
      }
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        background: white;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }
      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #007bff;
        color: white;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
      .button-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .button {
        padding: 12px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
      }
      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>List of Authors</h1>
    {% if authors %}
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Genre</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for author in authors %}
        <tr>
          <td>{{ author.id }}</td>
          <td>{{ author.name }}</td>
          <td>{{ author.genre }}</td>
          <td>
            <a href="{% url 'edit_author' author.id %}" class="button">Edit</a>
            <a
              href="{% url 'delete_author' author.id %}"
              class="button"
              onclick="return confirm('Are you sure you want to delete this author?')"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="button-container">
      <a href="{% url 'add_author' %}" class="button">Add Author</a>
    </div>

    {% else %}
    <p>No authors found.</p>
    {% endif %}
  </body>
</html>
