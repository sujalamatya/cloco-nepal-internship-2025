<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
        padding: 10px;
        background-color: #f4f4f4;
      }
      h1 {
        color: #333;
      }
      .card-container {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
      }
      .card {
        background-color: white;
        padding: 20px;
        width: 200px;
        height: 150px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .card h2 {
        font-size: 20px;
        color: #333;
      }
      .card a {
        display: block;
        margin-top: 20px;
        padding: 10px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
      }
      .card a:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Bookstore Dashboard</h1>
    <div class="card-container">
      <div class="card">
        <h2>Authors</h2>
        <a href="/authors/">View Authors</a>
      </div>
      <div class="card">
        <h2>Books</h2>
        <a href="/books/">View Books</a>
      </div>
    </div>
  </body>
</html>
