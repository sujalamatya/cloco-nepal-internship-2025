<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f4f4f4;
        text-align: center;
      }
      h1 {
        color: #333;
      }
      table {
        width: 70%;
        margin: 20px auto;
        border-collapse: collapse;
        background: white;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }
      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #007bff;
        color: white;
      }
      tr:hover {
        background-color: #f1f1f1;
      }
      .button-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .button {
        padding: 8px 12px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 14px;
        margin: 2px;
        display: inline-block;
      }
      .button:hover {
        background-color: #0056b3;
      }
      .delete-button {
        background-color: #dc3545;
      }
      .delete-button:hover {
        background-color: #a71d2a;
      }
    </style>
  </head>
  <body>
    <h1>List of Books</h1>
    {% if books %}
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Price</th>
          <th>Author</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
        <tr>
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.price }}</td>
          <td>{{ book.author.name }}</td>
          <td>
            <a href="{% url 'edit_book' book.id %}" class="button">Edit</a>
            <a
              href="{% url 'delete_book' book.id %}"
              class="button delete-button"
              onclick="return confirm('Are you sure?');"
              >Delete</a
            >
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="button-container">
      <a href="{% url 'add_book' %}" class="button">Add Book</a>
    </div>
    {% else %}
    <p>No books found.</p>
    {% endif %}
  </body>
</html>
