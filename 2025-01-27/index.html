<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Employee Details</title>
  </head>

  <body>
    <div class="container">
      <h1>Intern List</h1>
      <ul id="employee-list"></ul>
      <div id="employee-detail" style="display: none">
        <h1 id="employee-name"></h1>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Clock In</th>
              <th>Clock Out</th>
              <th>Worked Hours</th>
            </tr>
          </thead>
          <tbody id="employee-data"></tbody>
        </table>
        <div class="summary" id="total-hours"></div>
        <button class="back-button" id="back-button">Back to List</button>
      </div>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
